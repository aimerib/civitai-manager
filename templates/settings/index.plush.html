<!--
  Settings Page
  This page allows users to initiate and monitor a task for importing models.

  Components:
  - Form: Allows users to input the number of models to import and start the task.
  - Task Status: Displays the current status of the task.
  - Task Progress: Shows detailed progress of the task, including a counter and log.

  Functionality:
  - Uses HTMX for form submission and updating task status.
  - Establishes a WebSocket connection to receive real-time updates on task progress.
  - Dynamically updates the UI to reflect the current state of the task.

  Parameters:
  - limit: Number of models to import (input by user)

  Return:
  - Updates the DOM with task progress and completion status
-->

<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-text-light">Settings</h1>

  <div id="task-status" class="mb-8">
    <form
      hx-post="/settings/run-fetch-job"
      hx-trigger="submit"
      hx-target="#task-status"
      hx-headers='{"X-CSRF-Token": "<%= authenticity_token %>"}'
      hx-swap="innerHTML"
      class="bg-background-card border border-border rounded-lg p-6 shadow-lg"
    >
      <div class="mb-4">
        <label for="number-to-import" class="block text-sm font-medium text-text-light mb-2">
          Number of models to import
        </label>
        <input
          type="number"
          name="limit"
          min="1"
          id="number-to-import"
          class="w-full px-3 py-2 bg-background-dark text-text-light border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105"
      >
        Start Task
      </button>
    </form>
  </div>

  <div id="task-progress" class="bg-background-card border border-border rounded-lg p-6 shadow-lg"></div>
</div>

<script>
  let hasConnected = false;
  htmx.on("htmx:afterSwap", function (evt) {
    if (evt.detail.pathInfo.requestPath === "/settings/run-fetch-job") {
      const taskStatus = document.getElementById("task-status");
      taskStatus.innerHTML = '<div class="text-text-light">Loading...</div>';
    }
  });

  htmx.on("htmx:afterRequest", function (evt) {
    const taskStatus = document.getElementById("task-status");
    const progressDiv = document.getElementById("task-progress");
    taskStatus.innerHTML = "";

    if (
      evt.detail.pathInfo.requestPath === "/settings/run-fetch-job" &&
      !hasConnected
    ) {
      hasConnected = true;
      const taskID = JSON.parse(evt.detail.xhr.responseText).taskID;

      // Establish WebSocket connection
      const socket = new WebSocket(`ws://${window.location.host}/ws/${taskID}`);

      socket.onmessage = function (event) {
        taskStatus.innerHTML = "";
        const data = JSON.parse(event.data);

        if (data.status === "in_progress") {
          // Update progress counter
          const progressCounter =
            progressDiv.querySelector(".progress-counter") ||
            document.createElement("div");
          progressCounter.className =
            "progress-counter mb-4 p-4 bg-background-dark border border-border rounded-lg text-text-light";
          progressCounter.innerHTML = `
            <div class="flex justify-between items-center">
              <span class="text-lg font-semibold">Progress:</span>
              <span class="text-xl font-bold">${data.current} / ${data.total}</span>
            </div>
            <div class="mt-2 bg-gray-700 rounded-full h-2.5">
              <div class="bg-primary-500 h-2.5 rounded-full" style="width: ${(data.current / data.total) * 100}%"></div>
            </div>
          `;

          // Update or create log
          let logBlock = progressDiv.querySelector("code");
          if (!logBlock) {
            logBlock = document.createElement("code");
            logBlock.style.display = "block";
            logBlock.style.whiteSpace = "pre";
            logBlock.style.maxHeight = "200px";
            logBlock.style.overflowY = "auto";
            logBlock.className =
              "bg-background-dark text-text-light border border-border rounded-lg p-4 overflow-x-hidden text-sm font-mono";
            progressDiv.appendChild(logBlock);
          }

          // Append new log entry
          logBlock.textContent += `Importing: ${data.currentModel}\n`;
          logBlock.scrollTop = logBlock.scrollHeight;

          // Ensure counter is at the top
          progressDiv.insertBefore(progressCounter, progressDiv.firstChild);
        } else if (data.status === "completed") {
          const completed = document.createElement("div");
          completed.className = "text-green-400 font-semibold mt-4";
          completed.innerText = "Task completed successfully!";
          progressDiv.appendChild(completed);
          try {
            htmx.ajax("GET", `/flash-partial/${taskID}`, {
              target: "#flash-messages",
              swap: "outerHTML",
            });
          } catch (error) {
            console.error("Error updating flash messages:", error);
          }
          socket.close(1000, "Task completed");
          hasConnected = false;
        }
      };

      socket.onerror = function (error) {
        console.error("WebSocket Error:", error);
        hasConnected = false;
      };

      socket.onclose = function (event) {
        if (!event.wasClean) {
          console.error("WebSocket connection closed unexpectedly");
        }
        hasConnected = false;
      };
    }
  });
</script>

<style>
  .indicator {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
  }
  .error {
    background-color: #f87171;
  }
  .success {
    background-color: #34d399;
  }
  .processing {
    background-color: #fbbf24;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(0.95);
    }
    70% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(0.95);
    }
  }
</style>
