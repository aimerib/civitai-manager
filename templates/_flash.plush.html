<div id="flash-messages" class="fixed top-4 right-4 z-50 w-96 max-w-full">
  <%= for (k, messages) in flash { %>
    <%= for (msg) in messages { %>
      <div class="mb-4 p-4 rounded-lg shadow-lg bg-background-card border border-border text-text-light transform transition-all duration-300 ease-in-out hover:scale-105"
           role="alert"
           x-data="{ show: true }"
           x-show="show"
           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="opacity-0 transform translate-x-full"
           x-transition:enter-end="opacity-100 transform translate-x-0"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="opacity-100 transform translate-x-0"
           x-transition:leave-end="opacity-0 transform translate-x-full">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <%= flashIcon(k) %>
          </div>
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium"><%= flashTitle(k) %></p>
            <p class="mt-1 text-sm text-text-muted"><%= msg %></p>
          </div>
          <div class="ml-4 flex-shrink-0 flex">
            <button @click="show = false" class="inline-flex text-text-muted hover:text-text-light">
              <span class="sr-only">Close</span>
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    <% } %>
  <% } %>
</div>
