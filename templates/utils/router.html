<header>
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-2 col-xs-2 logo">
        <a href='{{ routePath "root" }}'
          ><img src='{{ imagePath "logo.svg" }}' alt=""
        /></a>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-10 titles">
        <h1>Welcome to Civitai Manager</h1>
        <h2>
          <a href="https://github.com/yourusername/civitai-manager"
            ><i class="fab fa-github" aria-hidden="true"></i>
            https://github.com/yourusername/civitai-manager</a
          >
        </h2>
      </div>
    </div>
  </div>
</header>

<div class="row">
  <div class="col-md-12">
    <div class="subtitle">
      <div class="container">
        <h3>Defined Routes</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr text-align="left">
            <th class="centered">METHOD</th>
            <th>PATH</th>
            <th>HANDLER</th>
          </tr>
        </thead>
        <tbody>
          {{range .routes}}
          <tr>
            <td class="centered">{{.Method}}</td>
            <td>
              {{if and (eq .Method "GET") (not (strings.Contains .Path ":"))}}
              {{ linkTo .Path .Path }} {{else}} {{.Path}} {{end}}
            </td>
            <td><code>{{.Handler}}</code></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
